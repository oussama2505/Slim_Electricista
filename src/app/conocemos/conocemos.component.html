<div class="min-h-screen w-full max-w-6xl mx-auto flex items-center justify-center bg-custom-gray mt-6 p-4 rounded-lg">
    <div  class="max-w-md w-full" 
         (mouseenter)="onCardHover(true)" 
         (mouseleave)="onCardHover(false)">
      
      <!-- Header Section -->
      <div class="text-center mb-8 transform transition-all duration-500" 
           [class.scale-105]="isHovered">
        <h2 class="text-yellow-400 text-lg font-medium mb-2">Nuestro Equipo</h2>
        <h1 class="text-white text-3xl font-bold">Conoce a Nuestros Expertos</h1>
      </div>
      
      <!-- Expert Card -->
      <div class="bg-white rounded-2xl overflow-hidden shadow-2xl transform transition-all duration-500 hover:scale-105">
        
        <!-- Role Tag -->
        <div class="bg-gradient-to-r from-yellow-400 to-yellow-500 p-4">
          <span class="inline-block px-4 py-2 rounded-full bg-white/20 backdrop-blur-sm text-white font-semibold">
            {{expert.role}}
          </span>
        </div>
        
        <!-- Expert Info -->
        <div class="p-6">
          <div class="flex items-center space-x-6">
            
            <!-- Image Container -->
            <div class="relative w-24 h-24 rounded-full overflow-hidden ring-4 ring-yellow-400 transform transition-all duration-500 hover:scale-110">
              <img [src]="expert.imageUrl" [alt]="expert.name" 
                   class="w-full h-full object-cover">
              <div class="absolute inset-0 bg-gradient-to-t from-yellow-400/40 to-transparent"></div>
            </div>
            
            <!-- Name and Experience -->
            <div>
              <h3 class="text-xl font-bold text-gray-800">{{expert.name}}</h3>
              <p class="text-gray-600 mt-1">{{expert.experience}}</p>
            </div>
          </div>
          
          <!-- Specialties -->
          <div class="mt-6">
            <h4 class="text-sm font-semibold text-gray-700 mb-3">Especialidades:</h4>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let specialty of expert.specialties" 
                    class="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-700 hover:bg-yellow-100 transition-colors duration-300">
                {{specialty}}
              </span>
            </div>
          </div>
          
          <!-- Contact Button -->
          <button class="mt-6 w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-white py-3 rounded-xl font-semibold transform transition-all duration-300 hover:scale-105 hover:shadow-lg">
            Contactar Experto
          </button>
        </div>
      </div>
    </div>
  </div>
