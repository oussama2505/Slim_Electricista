<div class="min-h-screen bg-gray-900 flex items-center justify-center py-12 px-4">
    <div
      class="max-w-md w-full bg-gray-800 rounded-2xl shadow-lg transform transition-all duration-500 hover:scale-105"
      (mouseenter)="onCardHover(true)"
      (mouseleave)="onCardHover(false)"
    >
      <!-- Header -->
      <div class="text-center py-6">
        <h2 class="text-yellow-400 text-lg font-medium mb-2">Nuestro Equipo</h2>
        <h1 class="text-white text-3xl font-bold">Conoce a Nuestros Expertos</h1>
      </div>
  
      <!-- Expert Card -->
      <div class="bg-white rounded-2xl overflow-hidden shadow-md">
        <!-- Role Section -->
        <div class="bg-yellow-400 py-3 px-4">
          <span class="inline-block text-sm font-semibold text-white">
            {{ expert.role }}
          </span>
        </div>
  
        <!-- Main Content -->
        <div class="p-6">
          <!-- Image & Name -->
          <div class="flex flex-col items-center">
            <div
              class="relative w-24 h-24 rounded-full overflow-hidden border-4 border-yellow-400 shadow-lg transform transition-all duration-300 hover:scale-110"
            >
              <img [src]="expert.imageUrl" alt="{{ expert.name }}" class="object-cover w-full h-full">
            </div>
            <h3 class="text-lg font-bold text-gray-800 mt-4">{{ expert.name }}</h3>
            <p class="text-sm text-gray-600 mt-1 text-center">{{ expert.experience }}</p>
          </div>
  
          <!-- Specialties -->
          <div class="mt-6">
            <h4 class="text-gray-700 font-semibold mb-3 text-sm">Especialidades:</h4>
            <div class="flex flex-wrap gap-2 justify-center">
              <span
                *ngFor="let specialty of expert.specialties"
                class="px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded-full hover:bg-yellow-100 transition-colors"
              >
                {{ specialty }}
              </span>
            </div>
          </div>
  
          <!-- Contact Button -->
          <button
            class="w-full mt-6 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white font-semibold py-3 rounded-lg transform transition-all duration-300 hover:scale-105 hover:shadow-lg"
          >
            Contactar Experto
          </button>
        </div>
      </div>
    </div>
  </div>
