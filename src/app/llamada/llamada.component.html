<div class="max-w-sm mx-auto">
    <!-- Tarjeta Principal -->
    <div class="bg-white rounded-3xl shadow-lg overflow-hidden relative">
      <!-- Header amarillo -->
      <div class="bg-amber-400 p-4 rounded-t-3xl">
        <h2 class="text-black text-xl font-bold">! Contáctanos !</h2>
      </div>
  
      <!-- Contenido -->
      <div class="p-6 pb-8 space-y-4">
        <!-- Título -->
        <h3 class="text-2xl font-bold text-gray-800">
          Reparaciones<br/>
          Eléctricas Rápidas
        </h3>
  
        <!-- Texto descriptivo -->
        <p class="text-gray-600 leading-relaxed">
          ¿Tienes un problema eléctrico? ¡No te preocupes! Nuestro equipo está listo para ayudarte en cualquier momento. ¡Contáctanos ahora!
        </p>
  
        <!-- Botón de acción -->
        <button 
          (click)="solicitarAyuda()" 
          class="mt-6 w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold 
                 hover:bg-blue-700 transition-colors duration-300 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          ¡Solicita Ayuda!
        </button>
      </div>
  
      <!-- Decoración de fondo -->
      <div class="absolute -bottom-6 -right-6 w-32 h-32 bg-amber-100 rounded-full opacity-50"></div>
    </div>
  </div>
